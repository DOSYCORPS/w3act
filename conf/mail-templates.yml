# Mail Templates

mailtemplates:

    - !!models.MailTemplate
        name:         General
        ttype:        Permission Request
        subject:      UK Web Archive
        placeHolders: URL, LINK
        fromEmail:    web-archivist@bl.uk
        text:         default.txt
    
    - !!models.MailTemplate
        name:         Acknowledgement
        ttype:        Permission Acknowledgement
        subject:      British Library UKWA Licence Received
        placeHolders: LICENCE
        fromEmail:    web-archivist@bl.uk
        text:         acknowledgement.txt
        