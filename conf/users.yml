# Roles

roles:

    - !!models.Role        &sys_admin
        name:              sys_admin
        permissionsMap:       [*create_roles_and_organisations, *create_user, *administer_user, *modify_metadata, *administer_collections, *administer_subjects, *administer_target, *edit_foreign_target, *check_duplicate_targets, *edit_collections, *administer_flags, *assign_flags_to_targets, *exercise_professional_judgement, *edit_template_email, *queue_permissions_emails, *send_permissions_email, *send_follow_up_email, *request_permissions, *populate_crawl_permissions_field, *set_crawl_schedules, *all_qa_actions, *search_existing_targets, *obtain_reports_on_summary_schedules, *obtain_reports_on_numbers_targets, *obtain_user_report_own_activity, *obtain_reports_on_flagged_targets, *filter_searches_by_qa_status]
    
    - !!models.Role        &archivist
        name:              archivist
        permissionsMap:       [*create_user, *administer_user, *administer_collections, *administer_target, *edit_foreign_target, *check_duplicate_targets, *edit_collections, *assign_flags_to_targets, *exercise_professional_judgement, *queue_permissions_emails, *send_permissions_email, *send_follow_up_email, *request_permissions, *populate_crawl_permissions_field, *set_crawl_schedules, *all_qa_actions, *search_existing_targets, *obtain_reports_on_summary_schedules, *obtain_reports_on_numbers_targets, *obtain_user_report_own_activity, *obtain_reports_on_flagged_targets, *filter_searches_by_qa_status]
    
    - !!models.Role        &expert_user
        name:              expert_user
        permissionsMap:       [*administer_target, *edit_foreign_target, *check_duplicate_targets, *edit_collections, *assign_flags_to_targets, *exercise_professional_judgement, *request_permissions, *search_existing_targets, *obtain_user_report_own_activity, *filter_searches_by_qa_status]
    
    - !!models.Role        &user
        name:              user
        permissionsMap:       [*administer_target, *check_duplicate_targets, *assign_flags_to_targets, *request_permissions, *search_existing_targets, *obtain_user_report_own_activity]
    
    - !!models.Role        &viewer
        name:              viewer
        permissionsMap:       [*search_existing_targets]
    
