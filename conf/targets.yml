# Users

users:

  - &bob !!models.User
    email:      bob@example.com
    name:       Bob
    password:   secret

# Field Url

fieldUrls:

  - &fieldUrl1 !!models.FieldUrl
    url:   http://www.bbc.co.uk/test1/

  - &fieldUrl2 !!models.FieldUrl
    url:   https://www.bbc.co.uk/test1&query=1&terri=2/
    
  - &fieldUrl3 !!models.FieldUrl
    url:   http://england.shelter.org.uk/

# Collections

collections:
  - &collection1 !!models.Collection
    id:             600
    name:           UK General Election 2015
    createdAt:      2012-02-01
    
  - &collection2 !!models.Collection
    id:             1050
    name:           Election Blogs
    createdAt:      2012-02-01
    parent:         *collection1

# Targets

targets: 

  - &target1 !!models.Target
    id:             1
    title:          BBC Target title
    crawlFrequency: MONTHLY
    fieldUrls:      [*fieldUrl1]
    authorUser:     *bob
    createdAt:      2012-02-01
    collections:    [*collection1, *collection2]
    
  - &target2 !!models.Target
    id:             2
    title:          Another Target Title
    crawlFrequency: MONTHLY
    fieldUrls:      [*fieldUrl2, *fieldUrl3]
    authorUser:     *bob
    createdAt:      2012-02-01
    