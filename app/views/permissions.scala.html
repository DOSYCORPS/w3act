@(title: String, user: User, permissions: List[Permission], searchstr: String)

@main(title, user){
    
    <h1>Permissions</h1>

    <article class="permissions">
	        <div class="col-lg-6">	        
	          <div class="panel panel-primary" id="permissionsearchpanel">
	            <div class="panel-heading">Enter name to search for permission
	            </div>
			    <div class="panel-body">		            
			      <div id="forms">
			        <form class="filter-form" action="@routes.PermissionEdit.filter()" method="POST">
			            <div class="form-group">
				            <ul class="nav navbar-nav">
				              <li><input class="lookup-form-control" id="inputName" name="name" type="text" value="@searchstr"></li>
				              <li><button type="submit" class="btn btn-success" id="search" name="search" title="Search for permission by name">Search</button></li>	
							  @if(user.hasRole("sys_admin") || user.hasRole("archivist")) {
				              <li><button type="addentry" class="btn btn-success" id="addentry" name="addentry" title="Add new permission">Add</button></li>
				              }	
			                </ul>  			              
			            </div>
			        </form>
			      </div>
			    </div>
	        </div>
    
		<div class="folder">
			<ul class="list">
					<table id="permissionstable" class="table table-striped table-bordered table-hover table-condensed">
		              <thead>
		                <tr>
		                  <th>Title</th>
		                </tr>
		              </thead>
		              <tbody>
		              	@permissions.map { permission =>		              
		                <tr>
		                  <td><a href="@routes.PermissionEdit.view(permission.url)">@permission.name</a></td>
		                </tr>
		                }
		              </tbody>
		            </table>
		          </div>
			</ul>
		</div>
    </article>
    
    
}
