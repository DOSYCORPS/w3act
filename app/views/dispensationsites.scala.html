@(title: String, user: User, targets: List[Target], curators: List[User])

@main(title, user){
    
    <h1>Special Dispensation Sites</h1>
    
    <article  class="targets">
		<div class="folder">
			<div class="row">
			  <div class="panel panel-primary col-lg-6" id="panels">
	            <div class="panel-heading">URL
	            </div>
			      <div class="panel panel-default col-lg-6" id="forms">
			        <form class="filter-form" action="@routes.DispensationSites.filterUrl()" method="POST">
			            <div class="filter-group">
			              <input class="filter-control" id="inputName" name="url" placeholder="http://www.bbc.co.uk" type="text">
			              <br>Enter URL to search for, e.g. 'http://www.bbc.co.uk' 
			              <br>No ACT entries match that URL.
			            </div>
			            <button type="submit" class="btn btn-default">Apply</button>
			        </form>
			        <hr>
		        </div>
		        </div>
			</ul>
		</div>
    </article>
    
}
