@(title: String, user: User, targets: List[Target], curators: List[User])

@main(title, user){
    
    <header>
        <hgroup>
            <h2>Special Dispensation Sites</h2>
        </hgroup>
    </header>
    
    <article  class="targets">
        <div class="folder">
            <h3>Special Dispensation Sites</h3>
		</div>
		<div class="folder">
			<header>
				<span class="loader">Loading</span>
			</header>
			<div class="row">
		        <div class="col-lg-2">	        
		          <div class="panel panel-primary" id="panels">
		            <div class="panel-heading">URL
		            </div>
				      <div class="panel panel-default" id="forms">
				        <form>
				          <fieldset>
				            <legend>Legend</legend>
				            <div class="form-group">
				              <input class="form-control" id="inputName" placeholder="Subject" type="text">
				              Enter URL to search for, e.g. 'http://www.bbc.co.uk' 
				              <br>No ACT entries match that URL.
				            </div>
				            <button type="submit" class="btn btn-default">Apply</button>
				          </fieldset>
				        </form>
				        <hr>
				      </div>
		          </div>	          
	          </div>
			</ul>
		</div>
    </article>
    
}
