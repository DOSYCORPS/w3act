@(title: String, user: User, organisations: List[Organisation], searchstr: String)

@scripts = {
	<script src="@routes.Assets.at("bootstrap/typeahead/js/typeahead.min.js")" type="text/javascript"></script>
	<script>
		// bootstrap typeahead
		$(document).ready(function() {
	        var resultMap = {};

			$('#search-query').typeahead({
				remote: {
					url: '@play.api.Play.current.configuration.getString("application.context")organisation/filterbyjson/%QUERY',
					filter: function(data) {
						var searchResults = [];
						$.each(data, function(event, element) {
							var label = element.title;
							console.log(element.url + ":" + label);
							searchResults.push(label);
							resultMap[label] = element;
						});
			          	return searchResults;
					}
				}
			});
			
			$('#search-query').on('typeahead:selected', function(event, element) {
				var key = element.value;
				var url = resultMap[key].url;
				document.location = @play.api.Play.current.configuration.getString("application.context") + "organisation/" + url; 
			});			
		});
		
	</script>
}

@styles = {
	<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("bootstrap/typeahead/css/typeahead.css")">
}

@main(title, user, scripts, styles){
	<div class="page-header">
	    <h1>Organisations</h1>
	</div>
	
    <article class="organisations">
		<div id="forms">
			<form class="form-inline" action="@routes.OrganisationEdit.filter()" method="POST" role="form">
	   			<div class="input-group">
					<input type="text" class="form-control lookup-form-control" name="name" type="text" placeholder="Enter name to search for organisation" value="@searchstr" id="search-query">
		   			<span class="input-group-btn">
						<button type="submit" class="btn btn-primary" id="search" name="search" title="Search for organisation by name">Search</button>
						@if(user.hasRole("sys_admin") || user.hasRole("archivist")) {
							<button type="submit" class="btn btn-primary" id="addentry" name="addentry" title="Add new organisation">Add</button>
						}
					</span>
				</div>
		    </form>
		</div>

		<table class="table table-hover">
			<thead>
				<tr>
					<th>Title</th>
				</tr>
			</thead>
			<tbody>
				@organisations.map { organisation =>		              
					<tr>
		           		<td><a href="@routes.OrganisationEdit.view(organisation.url)">@organisation.title</a></td>
					</tr>
		           }
			</tbody>
		</table>
	</article>    
}
