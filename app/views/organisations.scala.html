@(title: String, user: User, organisations: List[Organisation])

@main(title, user){
    
    <header>
        <hgroup>
            <h2>Organisations</h2>
        </hgroup>
    </header>
    <article  class="organisations">
		<div class="folder">
			<header>
				<span class="loader">Loading</span>
			</header>
			<ul class="list">
				<div class="panel panel-default" id="tables">
		            <div class="panel-heading">Organisations</div>
		            <table class="table table-striped table-bordered table-condensed">
		              <thead>
		                <tr>
		                  <th>Title</th>
		                </tr>
		              </thead>
		              <tbody>
		              	@organisations.map { organisation =>		              
		                <tr>
		                  <td>@organisation.title</td>
		                </tr>
		                }
		              </tbody>
		            </table>
		          </div>
	          </div>
			</ul>
		</div>
    </article>
    
    
}
