@(title: String, user: User)

@main(title, user){

	<div class="row row-offcanvas row-offcanvas-right">
		<div class="col-xs-12 col-sm-8 col-md-8" role="main">
			<h1>About</h1>
			<p>This is a prototype web archive curation and annotation interface</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="col-xs-12 col-sm-6 col-md-6" role="navigation">
				<div class="list-group">
					<a class="list-group-item active front-page" href="@routes.AddContent.index">Add Content</a>
					<a class="list-group-item front-page-link" href="@routes.Collections.index"> -> Collection</a>
					<a class="list-group-item front-page-link" href="@routes.Targets.lookup()"> -> Target</a>
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-6" role="navigation">
				<div class="list-group">
					<a class="list-group-item active front-page" href="@routes.FindContent.index">Find Content</a>
					<a class="list-group-item front-page-link" href="@routes.Collections.index"> -> Browse Collections</a>
					<a class="list-group-item front-page-link" href="@routes.Targets.lookup()"> -> Browse Targets</a>
				</div>
			</div>
		</div>
	</div>
}
