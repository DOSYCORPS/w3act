@(title: String, form: Form[Document], user: User)

@main(title, user) {
	@title
	
	@helper.form(action = routes.Documents.save()) {
		<div class="col-md-5">
			@helper.inputText(form("title"))
			@helper.inputText(form("author"))
			
			<input type="submit" class="btn primary" value="Save">
		</div>
		
		<div class="col-md-7">
			<iframe src="http://www.ifs.org.uk/publications/7274" width="100%" height="600" name="SELFHTML_in_a_box" />
		</div>
	}
}
