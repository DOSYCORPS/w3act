@(template: MailTemplate, user: User)

@main("", user) {

   	<div class="page-header">
    	<h1>Edit mail template @template.name</h1>
	</div>

	<ul class="nav nav-tabs">
	   <li><a href="@routes.MailTemplateEdit.view(template.url)">View</a></li>
	   @if(user.hasRole("sys_admin")) {
		   <li class="active"><a href="@routes.MailTemplateEdit.edit(template.url)">Edit</a></li>
	   }
	</ul>
    
	<form action="@routes.MailTemplateEdit.save()" method="POST">
		<input type="hidden" name="url" value="@template.url">
		<input type="hidden" name="id" value="@template.id">

		<div class="row padding-10">
     		<div class="col-md-12 col-xs-12 col-sm-12">
				<div class="form-group">
					<label for="inputName" class="col-sm-6 control-label">Name<font color="red">*</font></label>
				    <div class="col-sm-6">
	              		<input class="form-control" name="name" id="inputName" value="@template.name" type="text">
					</div>
				</div>
			</div>
     	</div>
	          
		<div class="row padding-10">
     		<div class="col-md-12 col-xs-12 col-sm-12">
				<div class="form-group">
					<label for="inputType" class="col-sm-6 control-label">Type</label>
				    <div class="col-sm-6">
	              		<input class="form-control" name="type" id="type" value="@template.ttype" type="text">
					</div>
				</div>
			</div>
     	</div>
	          
		<div class="row padding-10">
     		<div class="col-md-12 col-xs-12 col-sm-12">
				<div class="form-group">
					<label for="inputSubject" class="col-sm-6 control-label">Subject</label>
				    <div class="col-sm-6">
	              		<input class="form-control" name="subject" id="subject" value="@template.subject" type="text">
					</div>
				</div>
			</div>
     	</div>
	          
		<div class="row padding-10">
     		<div class="col-md-12 col-xs-12 col-sm-12">
				<div class="form-group">
					<label for="inputFromEmail" class="col-sm-6 control-label">From E-mail<font color="red">*</font></label>
				    <div class="col-sm-6">
	              		<input class="form-control" name="fromEmail" id="fromEmail" value="@template.fromEmail" type="text">
					</div>
				</div>
			</div>
     	</div>
	          
		<div class="row padding-10">
     		<div class="col-md-12 col-xs-12 col-sm-12">
				<div class="form-group">
					<label for="inputPlaceHolders" class="col-sm-6 control-label">Place Holders<small class="text-center">(Comma separated)</small></label>
				    <div class="col-sm-6">
	              		<input class="form-control" name="placeHolders" id="placeHolders" value="@template.placeHolders" type="text">
					</div>
				</div>
			</div>
     	</div>
	          
   		<div class="row padding-10">
     		<div class="col-md-12 col-xs-12 col-sm-12">
				<div class="form-group">
					<label class="col-sm-6 control-label">Default Email</label>
				    <div class="col-sm-6">
		                @if(template.defaultEmail != null && template.defaultEmail) {             
			                <input type="checkbox" name="defaultEmail" value="true" checked />
		                } else {
			                <input type="checkbox" name="defaultEmail" value="true"/>
		                }
					</div>
				</div>
			</div>
     	</div>	  
	          
		<div class="row padding-10">
     		<div class="col-md-12 col-xs-12 col-sm-12">
				<div class="form-group">
					<label for="inputText" class="col-sm-6 control-label">Text</label>
				    <div class="col-sm-6">
						<textarea class="form-control" name="text" id="text" cols="100" rows="1">@template.text</textarea>
					</div>
				</div>
			</div>
     	</div>
			          
		<div class="row padding-10 pull-right">
     		<div class="col-md-12 col-xs-12 col-sm-12">
				<div class="btn-group">		
					<button type="submit" class="btn btn-primary" name="save">Save</button>
					<button type="submit" class="btn btn-primary" name="delete">Delete</button>
		       </div>
			</div>
		</div>
	</form>
}
