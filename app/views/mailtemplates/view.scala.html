@(template: MailTemplate, user: User)


@main("", user) {
    
	<div class="page-header">
	    <h1>Mail Template @template.name</h1>
	</div>
	
	<ul class="nav nav-tabs">
	   <li class="active"><a href="@routes.MailTemplates.view(template.url)">View</a></li>
	   @if(user.hasRole("sys_admin") || user.hasRole("archivist")) {
	   	<li><a href="@routes.MailTemplates.edit(template.url)">Edit</a></li>
	   }
	</ul>

	<div class="row padding-10">
    	<div class="col-md-12 col-xs-12 col-sm-12">
			<div class="form-group">
				<label for="inputName" class="col-sm-6 control-label">Name<font color="red">*</font></label>
			    <div class="col-sm-6">
              		<input class="form-control" name="name" id="inputName" value="@template.name" type="text" readonly>
				</div>
			</div>
		</div>
    </div>
          
	<div class="row padding-10">
   		<div class="col-md-12 col-xs-12 col-sm-12">
			<div class="form-group">
				<label for="inputType" class="col-sm-6 control-label">Type</label>
			    <div class="col-sm-6">
              		<input class="form-control" name="type" id="type" type="text" value="@template.ttype" readonly>
				</div>
			</div>
		</div>
    </div>
          
	<div class="row padding-10">
    	<div class="col-md-12 col-xs-12 col-sm-12">
			<div class="form-group">
				<label for="inputSubject" class="col-sm-6 control-label">Subject</label>
			    <div class="col-sm-6">
              		<input class="form-control" name="subject" id="subject" value="@template.subject" type="text" readonly>
				</div>
			</div>
		</div>
    </div>
          
	<div class="row padding-10">
    		<div class="col-md-12 col-xs-12 col-sm-12">
			<div class="form-group">
				<label for="inputFromEmail" class="col-sm-6 control-label">From E-mail<font color="red">*</font></label>
			    <div class="col-sm-6">
              		<input class="form-control" name="fromEmail" id="fromEmail" value="@template.fromEmail" type="text" readonly> 
				</div>
			</div>
		</div>
    </div>
          
	<div class="row padding-10">
    		<div class="col-md-12 col-xs-12 col-sm-12">
			<div class="form-group">
				<label for="inputPlaceHolders" class="col-sm-6 control-label">Place Holders</label>
			    <div class="col-sm-6">
              		<input class="form-control" name="placeHolders" id="placeHolders" value="@template.placeHolders" type="text" readonly>
				</div>
			</div>
		</div>
    </div>
          
  	<div class="row padding-10">
    	<div class="col-md-12 col-xs-12 col-sm-12">
			<div class="form-group">
				<label class="col-sm-6 control-label">Default Email</label>
			    <div class="col-sm-6">
	                @if(template.defaultEmail != null && template.defaultEmail) {             
		                <input type="checkbox" name="defaultEmail" value="true" checked disabled/>
	                } else {
		                <input type="checkbox" name="defaultEmail" value="true" disabled/>
	                }
				</div>
			</div>
		</div>
    </div>	  
          
	<div class="row padding-10">
    		<div class="col-md-12 col-xs-12 col-sm-12">
			<div class="form-group">
				<label for="inputText" class="col-sm-6 control-label">Text</label>
			    <div class="col-sm-6">
					<textarea class="form-control" name="text" id="text" cols="100" rows="1" readonly>@template.readTemplate()</textarea>
				</div>
			</div>
		</div>
   	</div>
	
}
