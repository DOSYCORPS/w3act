@(title: String, user: User, flags: List[Flag], searchstr: String)

@styles = {
	<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("bootstrap/typeahead/css/typeahead.css")">
}

@scripts = {
	<script src="@routes.Assets.at("bootstrap/typeahead/js/typeahead.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/search.js")" type="text/javascript"></script>
	<script>
		$(document).ready(function() {
			context = @play.api.Play.current.configuration.getString("application.context") + 'flag';
			applySearch(context); 
		});
	</script>
}

@main(title, user, scripts, styles) {

	<div class="page-header">
	    <h1>Flags</h1>
	</div>
		
    <article class="flags">

		<div id="forms">
	   		<form class="form-inline" action="@routes.FlagEdit.filter()" method="POST" role="form">
	   			<div class="input-group">
					<input type="text" class="form-control lookup-form-control" name="name" placeholder="Enter flag name" value="@searchstr" id="search-query">
		   			<span class="input-group-btn">
						<button type="submit" class="btn btn-primary" id="search" name="search" title="Search for open flag by name">Search</button>
						@if(user.hasRole("sys_admin") || user.hasRole("archivist")) {
							<button type="submit" class="btn btn-primary" id="addentry" name="addentry" title="Add new open flag">Add</button>
						}
					</span>
				</div>
		    </form>
		</div>	        

		<table class="table table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
			@flags.map { flag =>		              
				<tr>
					<td><a href="@routes.FlagEdit.view(flag.url)">@flag.name</a></td>
					<td>@flag.description</td>
				</tr>
			}
			</tbody>
		</table>
	</article>
}
