@(flag: Flag, user: User)


@main("", user) {
    
	<div class="page-header">
	    <h1><a href="@routes.FlagController.index()">Taxonomies > Flags > </a>Flag @flag.name</h1>
	</div>
	
	<ul class="nav nav-tabs">
	   <li class="active"><a href="@routes.FlagController.view(flag.id)">View</a></li>
	   @if(user.hasRole("sys_admin")) {
	   		<li><a href="@routes.FlagController.edit(flag.id)">Edit</a></li>
	   }
	</ul>
	
	@warningmessage(flash)

	<div class="row padding-10">
    	<div class="col-md-12 col-xs-12 col-sm-12">
			<div class="form-group">
				<label for="inputName" class="col-sm-6 control-label">Name <font color="red">*</font></label>
			    <div class="col-sm-6">
              		@flag.name
				</div>
			</div>
		</div>
    </div>
          
	<div class="row padding-10">
    	<div class="col-md-12 col-xs-12 col-sm-12">
			<div class="form-group">
               <label class="col-sm-6 control-label" for="inputDescription">Description</label>
			    <div class="col-sm-6">
               		@flag.description
				</div>
			</div>
		</div>
   	</div>
		          
}
