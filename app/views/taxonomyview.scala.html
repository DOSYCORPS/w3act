@(taxonomy: Taxonomy, user: User)


@main("", user){
    
    <header>
        <hgroup>
            <h2>taxonomy.name</h2>
        </hgroup>
        <div id="usermenu">
			<ul class="nav nav-tabs">
			   <li><a href="@routes.TaxonomyEdit.view(taxonomy.url)" class="navbar-brand">View</a></li>
			   <li><a href="@routes.TaxonomyEdit.edit(taxonomy.url)" class="navbar-brand">Edit</a></li> 
			</ul>
        </div>
    </header>
    
    <article class="taxonomydetails">
        <div class="folder">
            <h3>@taxonomy.name</h3>
		</div>
      <div class="panel panel-primary" id="panels">
         @for(target <- Targets.getTargetsForTaxonomy(taxonomy.url)) {
            <div class="panel-footer">
               <ul>
                  <li>@target.title</li>
                  <li>@target.author</li>
                  <li>@target.url</li>
                  </ul>
            </div>
         }
      </div>
    </article>    
}
