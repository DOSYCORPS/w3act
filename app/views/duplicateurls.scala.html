@(title: String, user: User, targets: List[Target], curators: List[User])

@main(title, user){
    
    <h1>Duplicate URLs</h1>
    
    <article  class="duplicateurls">
		<div class="folder">
			<div class="row">
		        <div class="col-lg-6">			
				<ul class="list">	
					<!-- script >
							$(function() {
							$("table#duplicateurltable").tablesorter({ sortList: [[1,0]] });
							});
					</script>
					<table id="duplicateurltable" class="tablesorter table table-striped table-bordered table-condensed zebra-striped"-->
					<table class="table table-striped table-bordered table-hover table-condensed">
		              <thead>
		                <tr>
		                  <th>URL Count</th>
		                  <th>URL(s)</th>
		                </tr>
		              </thead>
		              <tbody>
		              	@targets.map { target =>		              
		                <tr>
                          @if(target.getDuplicateNumber() > 1) { 
		                  <td>@target.getDuplicateNumber()</td>
		                  <td><a class="brand" href="@target.get_field_list_as_str("field_url")">@target.get_field_list_as_str("field_url")</a></td>
						}	
		                </tr>
		                }
		              </tbody>
		            </table>
		          </div>		          	
		        </div>
			</ul>
		</div>
    </article>
    
}
