@(user: User)

@main("", user) {
    
   	<div class="page-header">
	    <h1><a href="@routes.PasswordController.edit()">Users & Agencies > Change Password > </a>User @user.name</h1>
	</div>
    
    @warningmessage(flash)
    
    @helper.form(action=routes.PasswordController.save()) {
		<input type="hidden" name="id" value="@user.id">
	
		<div class="row padding-10">
	   		<div class="col-md-12 col-xs-12 col-sm-12">
				<div class="form-group">
					<label for="password" class="col-sm-6 control-label">Old Password</label>
				    <div class="col-sm-6">
						<input class="form-control" name="oldpassword" id="oldpassword" type="password" >
					</div>
				</div>
			</div>
	   	</div>
		
		<div class="row padding-10">
	   		<div class="col-md-12 col-xs-12 col-sm-12">
				<div class="form-group">
					<label for="password" class="col-sm-6 control-label">New Password</label>
				    <div class="col-sm-6">
						<input class="form-control" name="password" id="password" type="password">
					</div>
				</div>
			</div>
	   	</div>
		
		<div class="alert alert-info">
			Please confirm new password for validation. 
		</div>
	
		<div class="row padding-10">
	   		<div class="col-md-12 col-xs-12 col-sm-12">
				<div class="form-group">
					<label for="password_validation" class="col-sm-6 control-label">New Password Validation</label>
				    <div class="col-sm-6">
						<input class="form-control" name="password_validation" id="password_validation" type="password">
					</div>
				</div>
			</div>
	   	</div>
	    	
		<div class="row padding-10 pull-right">
	   		<div class="col-md-12 col-xs-12 col-sm-12">
				<div class="btn-group">
		            <input type="submit" class="btn primary" value="Save">
		       </div>
			</div>
		</div>
	}
}
