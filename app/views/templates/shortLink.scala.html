@(url: String, target: String = "", linkText: String = null, maxSize: Integer = 40)

@theLinkText = @{
  if( linkText == null )
     url
  else 
     linkText
} 
@if(theLinkText.length() >= maxSize){
<a href="@url" target="@target" title="@theLinkText">...@theLinkText.substring(theLinkText.length()-maxSize)</a>
}else{
<a href="@url" target="@target" title="@theLinkText">@theLinkText</a>
}
