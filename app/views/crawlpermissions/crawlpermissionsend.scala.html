@(permissions: List[CrawlPermission], user: User)

@main("", user) {

   	<div class="page-header">
    	<h1><a href="@routes.CrawlPermissions.index()">Access Control > Crawl Permissions > </a>Crawl Permission Send</h1>
	</div>

	<form action="@routes.CrawlPermissions.save()" method="POST">

		<div class="row padding-10">
     		<div class="col-md-12 col-xs-12 col-sm-12">
				<div class="form-group">
					<label for="inputName" class="col-sm-6 control-label">Name <font color="red">*</font></label>
				    <div class="col-sm-6">
	              		<input class="form-control" name="name" id="inputName" value="" type="text">
						@permissions.map { permission =>		              
				           	<a href="@routes.CrawlPermissions.view(permission.url)">@permission.name </a>
				        }	              		
					</div>
				</div>
			</div>
     	</div>
	          
	    @if(user.hasRole("sys_admin") || user.hasRole("archivist")) {
		<div class="row padding-10 pull-right">
     		<div class="col-md-12 col-xs-12 col-sm-12">
				<div class="btn-group">		
					<button type="submit" class="btn btn-primary" name="save">Save</button>
					<button type="submit" class="btn btn-primary" name="delete">Delete</button>
		       </div>
			</div>
		</div>
		}
	</form>
}
