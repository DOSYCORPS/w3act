@(permission: CrawlPermission, user: User, emails: String, template: String)

@if(user.hasRole("sys_admin") || user.hasRole("archivist")) {

@main("", user) {

   	<div class="page-header">
    	<h1><a href="@routes.CrawlPermissions.index()">Access Control > Crawl Permissions > </a>Crawl Permission Preview</h1>
	</div>

	<div class="row padding-10">
    		<div class="col-md-12 col-xs-12 col-sm-12">
			<div class="form-group">
				<label for="inputName" class="col-sm-6 control-label">Selected E-mail Addresses</label>
			    <div class="col-sm-6">
					<label for="valueMails" class="col-sm-6 control-label">@emails</label>
				</div>
			</div>
		</div>
   	</div>
   	
	<div class="row padding-10">
    		<div class="col-md-12 col-xs-12 col-sm-12">
			<div class="form-group">
				<label for="templateSubject" class="col-sm-6 control-label">Subject</label>
			    <div class="col-sm-6">
					<label for="subject" class="col-sm-6 control-label">@MailTemplate.findByName(template).subject</label>
				</div>
			</div>
		</div>
   	</div>
   	
	<div class="row padding-10">
    		<div class="col-md-12 col-xs-12 col-sm-12">
			<div class="form-group">
				<label for="inputText" class="col-sm-6 control-label">Text</label>
			    <div class="col-sm-6">
					<textarea class="form-control" name="text" id="text" cols="100" rows="10" readonly>
					@CrawlPermission.replaceTwoStringsInText(
						MailTemplate.findByName(template).readTemplate()
						, "||URL||"
						, "||LINK||"
						, permission.target
						, routes.LicenceController.form(permission.url).absoluteURL(request()).toString())
					</textarea>
				</div>
			</div>
		</div>
   	</div>
   	
}
} else {
	<h1>Access Denied for URL @routes.CrawlPermissions.index()/preview</h1>
}
