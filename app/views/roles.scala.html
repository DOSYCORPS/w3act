@(title: String, user: User, roles: List[Role], searchstr: String)

@main(title, user){
    <div id="content">
	    
	    <h1>Roles</h1>
	
	    <article class="roles">
		        <div class="col-lg-6">	        
		          <div class="panel panel-primary" id="rolesearchpanel">
		            <div class="panel-heading">Enter name to search for role
		            </div>
				    <div class="panel-body">		            
				      <div id="forms">
				        <form class="filter-form" action="@routes.RoleEdit.filter()" method="POST">
				            <div class="form-group">
					            <ul class="nav navbar-nav">
					              <li><input class="lookup-form-control" id="inputName" name="name" type="text" value="@searchstr"></li>
					              <li><button type="submit" class="btn btn-success" id="search" name="search" title="Search for role by name">Search</button></li>	
								  @if(user.hasRole("sys_admin") || user.hasRole("archivist")) {
					              <li><button type="addentry" class="btn btn-success" id="addentry" name="addentry" title="Add new role">Add</button></li>
					              }	
				                </ul>  			              
				            </div>
				        </form>
				      </div>
				    </div>
		        </div>
	    
			<div class="folder">
				<ul class="list">
						<table id="rolestable" class="table table-striped table-bordered table-hover table-condensed">
			              <thead>
			                <tr>
			                  <th>Title</th>
			                </tr>
			              </thead>
			              <tbody>
			              	@roles.map { role =>		              
			                <tr>
			                  <td><a href="@routes.RoleEdit.view(role.url)">@role.name</a></td>
			                </tr>
			                }
			              </tbody>
			            </table>
			          </div>
				</ul>
			</div>
	    </article>
	</div>    
    
}
